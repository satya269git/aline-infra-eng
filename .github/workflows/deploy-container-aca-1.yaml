name: Deploy Grafana to Azure Container App

on:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: grafana-oss
  DOCKER_SOURCE_IMAGE: grafana/grafana-oss:latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Pull Grafana image from Docker Hub
      run: |
        docker pull ${{ env.DOCKER_SOURCE_IMAGE }}

    - name: Tag image for ACR
      run: |
        docker tag ${{ env.DOCKER_SOURCE_IMAGE }} ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

    - name: Log in to Azure Container Registry
      run: |
        az acr login --name ${{ secrets.ACR_LOGIN_SERVER }}

    - name: Push image to ACR
      run: |
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest

    - name: Deploy to Azure Container App
      run: |
        az containerapp update \
          --name ${{ secrets.CONTAINER_APP_NAME }} \
          --resource-group ${{ secrets.RESOURCE_GROUP }} \
          --image ${{ secrets.ACR_LOGIN_SERVER }}/${{ env.IMAGE_NAME }}:latest
